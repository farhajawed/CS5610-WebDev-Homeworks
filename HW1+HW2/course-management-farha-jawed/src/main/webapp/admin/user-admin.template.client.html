<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          initial-scale=1">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="../models/user.model.client.js"></script>
    <script src="user-admin.component.client.js"></script>
</head>
<body>
    <nav class="navbar fixed-top navbar-light custom-navbar">
        <button class="navbar-toggler mr-2"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mr-auto d-none d-sm-block" href="../index.html">
            <img src="../images/brand-icon.png">Course Manager
        </a>
        <div class="collapse navbar-collapse"
             id="navbarNavDropdown">
            <ul class="navbar-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../login/login.template.client.html">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../register/register.template.client.html">Sign Up</a>
                    </li>
                </ul>
            </ul>
        </div>
      </nav>
      <div class="container-fluid">
          <div class="row table-wrapper">
              <div class="text-center col-md-12">
                  <img src="../images/user-management.png">
                  <h2>ADMIN: User Management</h2>
              </div>
              <div class="col-md-12 table-responsive-sm table-striped">
                  <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th>Username</th>
                              <th>Password</th>
                              <th>Email</th>
                              <th>First Name</th>
                              <th>Last Name</th>
                              <th>Role</th>
                              <th>&nbsp;</th>
                          </tr>
                          <tr class="wbdv-form">
                              <td><input type="text" id="usernameFld" class="form-control"
                                         placeholder="Username" /></td>
                              <td><input type="password" id="passwordFld" class="form-control"
                                         placeholder="Password" /></td>
                              <td><input type="email" id="emailFld" class="form-control"
                                         placeholder="Email" /></td>
                              <td><input type="text" id="firstNameFld" class="form-control"
                                         placeholder="First Name" /></td>
                              <td><input type="text" id="lastNameFld" class="form-control"
                                         placeholder="Last Name" /></td>
                              <td><select id="roleFld" class="form-control">
                                  <option value="" selected disabled>Role</option>
                                  <option value="FACULTY">Faculty</option>
                                  <option value="STUDENT">Student</option>
                                  <option value="ADMIN">Admin</option>
                                 </select>
                              </td>
                              <td><span class="float-right">
                                    <i class="fa fa-search wbdv-search" id="searchBtn"></i>
                                    <i class="fa fa-plus wbdv-create" id="createBtn"></i>
                                    <i class="fa fa-check wbdv-update"></i>
                                 </span>
                              </td>
                          </tr>
                      </thead>
                      <tbody class="wbdv-tbody">
                          <tr class="wbdv-template wbdv-user wbdv-hidden">
                              <td class="wbdv-username">ada</td>
                              <td class="wbdv-password">******</td>
                              <td class="wbdv-email">ada@gmail.com</td>
                              <td class="wbdv-first-name">Ada</td>
                              <td class="wbdv-last-name">Lovelace</td>
                              <td class="wbdv-role">FACULTY</td>
                              <td class="wbdv-actions">
                                <span class="float-right">
                                  <i class="fa fa-times wbdv-remove"></i>
                                  <i class="fa fa-pencil wbdv-edit"></i>
                                </span>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
</body>
